<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cityfun Map SDK 测试</title>
    <link href="./dist/cityfun.min.css" rel="stylesheet" />
    <style>
      html,
      body {
        margin: 0px;
        padding: 0px;
        width: 100%;
        height: 100%;
      }

      #map {
        height: 100%;
        width: 100%;
      }

      #menu {
        position: absolute;
        background: #fff;
        top: 20px;
        left: 20px;
        padding: 10px;
        font-family: "Open Sans", sans-serif;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>

    <script type="text/javascript" src="./dist/cityfun.min.js"></script>

    <script>
      cityfun.setToken(
        "pk.eyJ1IjoibGltemdpc2VyIiwiYSI6ImNqZXFvemJlcjB1bWYyd2x0eGxjeGdvcXIifQ.gSsj63R-2VZV7L7mpSw0Uw"
      );
      var map = new cityfun.Map({
        container: "map",
        center: [120.70044254024515, 31.301339366724918],
        zoom: 12,
        pitch: 60,
        style:
          "http://webres.cityfun.com.cn/szmap/szmap_dark/3857/map_dark.json",
      });
    </script>
  </body>
</html>
